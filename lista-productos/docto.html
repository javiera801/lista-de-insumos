<article id="main">
    <section class="wrapper style5">
        <div class="inner">
            <section>
                <h4 style="text-align: center;">LISTA DE INSUMOS</h4>

                <form method="post" action="#">
                    <div class="row uniform">

                    
                        <div class="datos2">
                            <input type="text" name="numero" id="numero" value="" placeholder="N° " />
                        </div>

                        <div class="datos3"> 
                            <input type="text" name="codigo" id="codigo" value="" placeholder="Codigo"/>
                        </div>

                        <div class="datos4">  
                            <input type="text" name="descripcion" id="descripcion" value="" placeholder="Producto"/>
                        </div>

                        <div class="datos3">
                            <input type="text" name="cantidad" id="cantidad" value="" placeholder="cantidad" onkeyup="format(this)" onchange="format(this)"/>
                        </div>

                        <div class="datos3">
                            <input type="text" name="precio" id="precio" value="" placeholder="Precio" onkeyup="format(this)" onchange="format(this)"/>
                        </div>								
                    </div>
                    <br>


                    <div class="boton"> 
                        <ul class="actions" style="text-align: center">
                            <li><input type="button" value="Agregar" class="principal" id="boton1"/></li>
                        </ul>
                    </div>
                    <br>
                    <br>

                    <div class="tabla-resultado">
                        <table id="tabla_factura">
                            <thead>
                                <!---encabezado de nuestra tabla-->
                                <tr>
                                    <th>N</th>
                                    <th>Codigo</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Subtotal</th>
                                    <td>Acción</td>
                                </tr>
                            </thead>
                            <tbody id="contenido_tabla">
                                <tr>
                                    <!--cuerpo vacio-->
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                   
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <!--sumas-->
                                    <td colspan="3"></td>
                                    <td id="total_catidad">0.00</td>
                                    <td id="total_precio">0.00</td>
                                   <td id="total_subtotales">0.00</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </form>
            </section>
